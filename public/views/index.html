<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Fruit Market Assignment</title>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/marketController.js" charset="utf-8"></script>
</head>

<body ng-app='myApp' ng-controller='MarketController as mc'>
  <h1>Fruit Stand</h1>
  <h2>Account Balance: {{mc.balance | currency}}</h2>
  <section class="container">
    <!-- Start Row -->
    <div ng-init='mc.change()' class="row">
      <div class="col-md-3 " ng-repeat='item in mc.itemArray'>
        <div class="itemSection">
          <h3>{{item.name}}</h3>
          <h4>{{item.price | currency}}</h4>
          <img ng-src={{item.image}} alt="">

        </div>
        <div class="buttonHolder">

          <button ng-click='mc.sell($index)' type="button" name="button" class="sell">Sell</button>
          <button ng-click='mc.buy($index)' type="button" name="button" class="buy">Buy</button>

        </div>
      </div>
    </div>
  </section>
</body>

</html>
